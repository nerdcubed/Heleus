name: Build & Push Docker images
on: [ push ]
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      - docker_user: ${{ steps.vars.outputs.docker_user }}
        docker_image: ${{ steps.vars.outputs.docker_image }}
        docker_hub_image: ${{ steps.vars.outputs.docker_hub_image }}
        version: ${{ steps.vars.outputs.version }}
    if: (github.ref == 'refs/heads/main') || (contains(github.ref, 'refs/tags/') == true)
    steps:
      - name: Set Variables
        id: vars
        run: |
            IMAGE_NAME=heleus

            DOCKER_USER=`echo ${{ github.repository }} | cut -d "/" -f 1 | tr '[:upper:]' '[:lower:]'`
            DOCKER_REPO=`echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]'`
            DOCKER_IMAGE=ghcr.io/$DOCKER_USER/$IMAGE_NAME
            DOCKER_HUB_IMAGE=$DOCKER_USER/$IMAGE_NAME

            VERSION=`git rev-parse --short HEAD`
            if [[ $GITHUB_REF == refs/tags/* ]]; then
              VERSION=${GITHUB_REF#refs/tags/v}
            fi

            echo ::set-output name=docker_user::${DOCKER_USER}
            echo ::set-output name=docker_image::${DOCKER_IMAGE}
            echo ::set-output name=docker_hub_image::${DOCKER_HUB_IMAGE}
            echo ::set-output name=version::${VERSION}
  build_x86:
    name: Build & Push x86_64
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      packages: write
      contents: read
    if: (github.ref == 'refs/heads/main') || (contains(github.ref, 'refs/tags/') == true)
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ steps.prepare.outputs.docker_user }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push to Registries
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          push: true
          tags: |
            ${{ needs.prepare.outputs.docker_image }}:${{ needs.prepare.outputs.version }}
            ${{ needs.prepare.outputs.docker_hub_image }}:${{ needs.prepare.outputs.version }}
  build_arm:
    name: Build & Push ARM
    runs-on: [self-hosted, linux, ARM64]
    needs: prepare
    permissions:
      packages: write
      contents: read
    if: (github.ref == 'refs/heads/main') || (contains(github.ref, 'refs/tags/') == true)
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ steps.prepare.outputs.docker_user }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push to Registries
        uses: docker/build-push-action@v2
        with:
          platforms: linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ${{ needs.prepare.outputs.docker_image }}:${{ needs.prepare.outputs.version }}
            ${{ needs.prepare.outputs.docker_hub_image }}:${{ needs.prepare.outputs.version }}
